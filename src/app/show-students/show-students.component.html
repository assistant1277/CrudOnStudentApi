<div class="container">
    <h1 class="heading">Welcome to Student Management System</h1>
    <div class="actions">
      <button mat-raised-button color="primary" routerLink="/addStudent" class="bordered-btn">
        Create new record
      </button>
    </div>
  
    <mat-table [dataSource]="studentData" class="mat-elevation-z8">
      <ng-container matColumnDef="rollNo">
        <mat-header-cell *matHeaderCellDef>Roll no</mat-header-cell>
        <mat-cell *matCellDef="let student">{{student.rollNo}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let student">{{student.name}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="age">
        <mat-header-cell *matHeaderCellDef>Age</mat-header-cell>
        <mat-cell *matCellDef="let student">{{student.age}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
        <mat-cell *matCellDef="let student">{{student.email}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let student">{{student.date}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="isMale">
        <mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
        <mat-cell *matCellDef="let student">
          {{student.isMale ? 'Male':'Female'}}
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let student">
          <button mat-raised-button class="delete-btn" (click)="deleteStudent(student.id)">
            Delete
          </button>
          <button
            class="update-btn" mat-raised-button [routerLink]="['/updateStudent',student.id]">
            Update
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
